{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NewsFeed Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
  </head>

  <body>
    <form action="{% url "registration" %}" method="POST" class="form-group">
      {% csrf_token %}
      <div class="container">
        <div class="login-content">
          <div class="logo">
            <a href="/"><h1>NewsFeed</h1></a>
          </div>
          <div class="name-field">
            <div class="input-container">
              <label for="uname"><b>First Name</b></label>
              <input type="text" name="first_name" id="first_name" required>
          </div>
          <div class="input-container">
              <label for="uname"><b>Last Name</b></label>
              <input type="text" name="last_name" id="last_name" required>
          </div>
  
          </div>
          <div class="input-container">
              <label for="uname"><b>Email</b></label>
              <input type="text" name="email" id="email" required>
          </div>
          <div class="input-container">
            <label for="psw"><b>Password</b></label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input-container">
              <label for="psw"><b> Confirm Password</b></label>
              <input type="password" name="confirm_password" id="confirm_password" required>
          </div>
  
          <div class="input-container">
              <label for="uname"><b>Choose a username</b></label>
              <input type="text" name="username" id="username" required>
          </div>
  
          <div>
            <button type="submit">Sign Up</button>
          </div>
          <div class="text">
            <a class="newuser" href="/user/login">Already a registered user? Log In</a>
          </div>
        </div> 
      </div>
    </form>
  </body>
</html>
