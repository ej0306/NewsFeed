{% extends 'user/base.html' %}
{% load static %}

{% block content %}

<title>NewsFeed Search</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/query.css' %}">
	
<div class="name">
	<h2 id="news-heading">Search Query: "{{query}}"</h2>
</div>

<div class="news-container">
	{% for title, description, url, author, date, image in all_news %}
		<div class="news-column">
			<div class="news-article">
				<img class="article-image" src= "{{ image }}">
				<a href="{{ url }}">
					<h3 id="article-title">{{title}}</h3>
				</a>
				<p id="article-content">{{description}}</p>
			</div>
		</div>
		{% endfor %}
</div>
{% endblock %}
