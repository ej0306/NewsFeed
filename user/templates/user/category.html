{% extends 'user/base.html' %}
{% load static %}

{% block content %}

<head>
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<style>
	h2 {text-align: center;}
</style>
<title>{{category}} Articles</title>

<div class="name">
	<h2 id="news-heading">{{category}} Articles</h2>
</div>

	<div class="news-container">
		{% for title, description, url, author, date, image in all_news %}
			<div class="news-column">
				<div class="news-article">
					<img class="article-image" src= "{{ image }}">
					<a href="{{ url }}">
						<h3 id="article-title">{{title}}</h3>
					</a>
					<p id="article-content">{{description}}</p>
				</div>
			</div>
			{% endfor %}
	</div>

{% endblock %}
